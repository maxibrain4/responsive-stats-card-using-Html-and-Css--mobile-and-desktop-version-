<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="pixdiv">
          <picture>
            <source srcset="/images/image-header-desktop.jpg" />
            <source srcset="/images/image-header-desktop.jpg" />
            <img src="/images/image-header-mobile.jpg" class="pix" alt="" />
            <div class="overlay"></div>
          </picture>
        </div>
        <div class="content">
          <h1>
            Get <span class="unique">insights</span> that help your business
            grow.
          </h1>
          <p class="innertext">
            Discover the benefits of data analytics and make better decisions
            regarding revenues, customer experience, overall efficiency.
          </p>
          <div class="rows">
            <div class="text-cover">
              <h2>10k+</h2>
              <p class="nametext">Companies</p>
            </div>
            <div class="text-cover">
              <h2>314</h2>
              <p class="nametext">Templates</p>
            </div>
            <div class="text-cover">
              <h2>12M+</h2>
              <p class="nametext">Queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
